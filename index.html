<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pacman</title>
  <link href="https://fonts.googleapis.com/css?family=Amarante&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css" />
</head>

<body onload="init()" onkeydown="movePacman(event)">
  <header>
    <h3>Score: <span>0</span> </h3>
  </header>
  <div class="game-over-modal" hidden>
    <h2 class="modal-title">GAME OVER</h2>
    <button class="play-again-btn" onclick="playAgain()">Play Again</button>
  </div>
  <div class="board-container"></div>

  <script src="js/util.js"></script>
  <script src="js/pacman.js"></script>
  <script src="js/ghosts.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
